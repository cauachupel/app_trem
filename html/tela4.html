<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro - Gerenciamento de Trem</title>
    <link rel="stylesheet" href="../css/tela4.css" />
</head>
<body>
    <div class="registro-container">
        <h1>SSTREM</h1>
        <h2>Faça seu registro</h2>
        <form id="registroForm" action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required />

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" pattern="[0-9]{10,11}" placeholder="Apenas números" required />

            <button type="submit">Registrar</button>
        </form>
    </div>
</body>
</html>
